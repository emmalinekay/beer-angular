<ul>
  <div class="favorites">
  <li *ngFor="let oneFav of myFavs">
    <img [src]="oneFav.image">
    <a [routerLink]="['/beers', oneFav._id]"><h4> {{ oneFav.name }} </h4></a>
    <img src="http://www.iconsdb.com/icons/preview/icon-sets/web-2-orange-2/x-mark-xxl.png" (click)="deleteClick()" class="x-icon">
  </li>
  </div>
</ul>
