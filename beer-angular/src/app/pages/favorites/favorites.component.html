<a routerLink="/dashboard"> Back to list </a>

<ul>
  <li *ngFor="let oneFav of myFavs">
    <h3> {{ oneFav.name }} </h3>
    <img [src]="oneFav.image">
    <p> {{ oneFav.location }} </p>
    <p> {{ oneFav.style }} </p>
    <p> {{ oneFav.ibu }} </p>
    <p> {{ oneFav.abv}} </p>
    <p> {{ oneFav.description}} </p>
    <a [routerLink]="['/beers', oneFav._id]">More</a>
  </li>
</ul>
